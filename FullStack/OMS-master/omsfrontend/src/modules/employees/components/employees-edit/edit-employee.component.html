
  <div class="row" *ngIf="id">
    <div class="col-sm-2">
      <div class="card bg-light">
        <strong class="card-header bg-dark">
          <div style="color: white" *ngIf="selectedEmploy?.id">
            <i class="fa fa-id-card-o" aria-hidden="true"></i>
           Code : {{selectedEmploy.id}}
          </div>
        </strong>
        <div class="card-body">
          <div class="card">
            <img src="/assets/avatar/avatar-3.png" alt="employee-logo" class="img-thumbnail">
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="card bg-light">
        <strong class="card-header bg-dark">
          <div style="color: white">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            {{selectedEmploy?.firstName}} {{selectedEmploy?.lastName}}
          </div>
        </strong>
        <div class="card-body">
          <form [formGroup]="editEmployForm" (validSubmit)="onSubmit()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname"
                       formControlName="lastName"
                       placeholder="John">
              </div>
              <div class="form-group col-md-6">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname"
                       formControlName="firstName"
                       placeholder="Doe">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control"
                       formControlName="email"
                       id="email" placeholder="john@gmail.com">
              </div>
              <div class="form-group col-md-6">
                <label for="workLocation">Work Location</label>
                <input type="text" class="form-control"
                       formControlName="workLocation" placeholder="Casablanca"
                       id="workLocation">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="businessPhone">Business Phone</label>
                <input class="form-control" type="tel"
                       formControlName="businessPhone" placeholder="(+212)639607953"
                       value="(+212)639607953" id="businessPhone">
              </div>
              <div class="form-group col-md-6">
                <label for="privatePhone">Private Phone</label>
                <input class="form-control" type="tel"
                       formControlName="privatePhone" placeholder="(+212)639607953"
                       value="(+212)639607953" id="privatePhone">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="gender">Sex</label>
                <select class="custom-select" (change)="changeGender($event)" id ="gender" formControlName="gender">
                  <option value="M">M</option>
                  <option value="F">F</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="gender">Status</label>
                <select class="custom-select" (change)="changeStatus($event)" id ="status" formControlName="status">
                  <option value="Employee">Employee</option>
                  <option value="Intern">Intern</option>
                  <option value="Freelancer">Freelancer</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="jobRole">Job Role</label>
                <input class="form-control" type="text"
                       formControlName="jobRole" placeholder="Software developper"
                       value="" id="jobRole">
              </div>
              <div class="form-group col-md-3">
                <label for="department">Department</label>
                <select class="form-control custom-select" (change)="changeDepartment($event)" id ="department" formControlName="department">
                  <option *ngFor="let department of eDepartments | keyvalue" [ngValue]="department.key">{{department.value}}</option>
                </select>
              </div>

            </div>
            <div class="form-row" *ngIf="showSuperAdminComp">
              <div class="form-group col-md-3">
                <label for="roles">Role</label>
                <select class="custom-select"  id ='roles'(change)="changeRole($event)" formControlName="roles">
                  <option *ngFor="let role of eRole | keyvalue" [ngValue]="role.key">{{role.value}}</option>
                </select>
              </div>
            </div>
            <div class="form-row" *ngIf="showAdminComp">
              <div class="form-group col-md-6">
                <label for="roles">Role</label>
                <select class="custom-select" (change)="changeRole($event)" id ="roles" formControlName="roles">
                  <option value="ROLE_MODERATOR">Moderator</option>
                </select>
              </div>
            </div>
            <div class="card" class="form-row">
              <div class="form-group col-md-6">
                <div class="card-header bg-dark">

                  <span class="text-light">
                    Historical
                  </span>
                  <span class="text-light float-right"  (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                   </span>
                </div>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                  <div class="card">
                    <div class="card-body">
                        <span class="text-light btn btn-dark mr-1 mb-3" (click)="addHistorical()">
                          Add new inf
                        </span>
                      <div>
                        <ng-container  formArrayName="historique">
                          <ng-template ngFor let-historical [ngForOf]="historicals.controls" let-i="index">
                            <div class="card mb-3">
                              <div class="card-body" [formGroupName]="i">
                                <div class="form-row">
                                  <div class="form-group col-md-4">
                                    <input class="form-control" id="id" type="text" placeholder="Year"
                                           formControlName="id" type="text" hidden>
                                    <input class="form-control" id="year" type="text" placeholder="Year"
                                           formControlName="year" type="text">
                                  </div>
                                  <div class="form-group col-md-7">
                                    <input class="form-control" id="entitled" type="text" placeholder="Entitled"
                                           formControlName="entitled" type="text">
                                  </div>
                                  <div class="form-group col-md-1">
                                        <span (click)="removeHistorical(i)">
                                          <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                        </span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </ng-template>
                        </ng-container>
                      </div>

                        <div *ngFor="let hist of historicals.controls; let i=index">
                          <div class="card mb-3">
                            <div class="card-body" [formGroupName]="i">
                              <div class="form-row">
                                <div class="form-group col-md-4">
                                  <input class="form-control" id="year" type="text" placeholder="Year"
                                         formControlName="year" type="text">
                                </div>
                                <div class="form-group col-md-7">
                                  <input class="form-control" id="entitled" type="text" placeholder="Entitled"
                                         formControlName="entitled" type="text">
                                </div>
                                <div class="form-group col-md-1">
                                        <span (click)="removeHistorical(i)">
                                          <i class="fa fa-minus-circle" aria-hidden="true"></i>
                                        </span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </ng-container>-->
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="float-right">
              <button type="button" class="btn btn-danger mr-1" routerLink="/employees">Annuler</button>
              <button type="submit" class="btn btn-dark mr-1">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

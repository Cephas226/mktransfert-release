              <mat-toolbar>

                      <button mat-button color="primary" (click)="savedata()"><i class="material-icons">
                          save

                </div>
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0"><tr>
                        <td><mat-form-field class="example-full-width">
                          <input matInput placeholder="Total Débit">

                        <td><mat-form-field class="example-full-width">
                          <input matInput placeholder="Total Crédit-Ecart">
                        </mat-form-field></td>
                        
                      </tr></table>
                  </form>

                    </ngx-spinner>
                      <hot-table

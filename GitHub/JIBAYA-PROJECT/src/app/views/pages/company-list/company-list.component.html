<div class="row">
		<div class="col-xl-6">
			<div class="row row-full-height" >
				
				 <div *ngFor="let companie of companies"class="col-sm-12 col-md-12 col-lg-4">
				
				<kt-portlet [class]="'kt-portlet'">
			  
				  <kt-portlet-header>
				  
				  <ng-container ktPortletTools>
					<p> {{companie.company_title}}</p>
				  <kt-context-menu2></kt-context-menu2>
				  
				  </ng-container>
				  </kt-portlet-header>
				  <kt-portlet-body (click)="modules(companie.id)">
				  <ul class="navbar-nav ml-auto">
					<li class="nav-item">
					<a class="kt-widget12__desc" routerLink="/demo2/kt-mesmodules">{{companie.short_name}}<span class="sr-only">(current)</span></a>
					</li>
				  </ul>
				  <kt-compagnie></kt-compagnie>
				  </kt-portlet-body>
 
				 <div class="example-button-row" style="text-align: center">
					<div class="kt-section">
						<span *ngIf="closeResult" class="kt-section__sub">
						  <pre>{{closeResult}}</pre>
						</span>
						<div class="kt-section__content">
						  
						  <ng-template #content let-c="close" let-d="dismiss">
						  <div class="modal-header">
							<h4 class="modal-title">Supprimer une compagnie</h4>
							<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
							<span aria-hidden="true">&times;</span>
							</button>
						  </div>
						  <div class="modal-body">
							<p>Voulez-vous vraiment Supprimer</p>
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-light" (click)="c('Close click')">Annulez</button>
							<button type="button" class="btn btn-primary" (click)="DeleteConfirm(companie.id)">Ok</button>
						  </div>
						  </ng-template>
						  <button class="btn btn-primary" (click)="UpdateCompanyButton(companie)">
							<i class="material-icons">
								create	
								</i>Modifier</button>
						  <button class="btn btn-light" (click)="DeleteCompanyButton(content,companie.id)">
						  <i class="material-icons">
							delete_sweep
							  </i>Supprimer</button>
							 
						</div>
						</div>
				  </div>  
			  </kt-portlet>
				</div>   
		 
			</div>
		</div>
	</div>

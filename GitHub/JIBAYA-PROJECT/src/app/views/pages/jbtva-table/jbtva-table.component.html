  <mat-tab-group>
      <mat-tab label="Dashboard">
              <ngx-charts-advanced-pie-chart
        [view]="view"
        [scheme]="{ domain: [ '#4DD0E1', '#BA68C8', '#FF7043' ] }"
        [results]="single"
        [gradient]="gradient"
 
        >
      </ngx-charts-advanced-pie-chart>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="HT">
            <th mat-header-cell *matHeaderCellDef> HT </th>
            <td mat-cell *matCellDef="let element"> {{element.HT}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="HTVA">
            <th mat-header-cell *matHeaderCellDef> HTVA </th>
            <td mat-cell *matCellDef="let element"> {{element.HTVA}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Etat">
            <th mat-header-cell *matHeaderCellDef> Etat </th>
            <td mat-cell *matCellDef="let element">
                <mat-chip-list aria-label="Fish selection" *ngIf="element.Etat=='non déclaré'; else elseblock">
                    <mat-chip color="accent" selected>non déclaré</mat-chip>
                  </mat-chip-list>
                  <ng-template #elseblock>
                      <mat-chip color="primary" selected>déclaré</mat-chip>
                 
                  </ng-template>
           </td>
          </ng-container>
          <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
        
      </mat-tab>
      <mat-tab label="Tableau">
          <mat-toolbar>
      
              <div class="example-button-row">
                  <button mat-button color="primary" (click)="createform()"><i class="material-icons">
                      add
                    </i>Cree</button> 
                    <button mat-button color="primary" (click)="export()"> 
                       Exporter</button> 
            </div>
          </mat-toolbar>
          <div>
              <hot-table
                class="hot"
                [data]="dataset"
                [colHeaders]="true"
                [rowHeaders]="true">
              </hot-table>
            </div>
      </mat-tab>
    </mat-tab-group>
  </mat-drawer-container>

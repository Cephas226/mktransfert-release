<!-- begin: Header -->
<div ktHeader #ktHeader *ngIf="router.url !== '/demo2/dashboard'"
class="kt-header kt-grid__item" [ngClass]="htmlClassService.getClasses('header', true)" id="kt_header">
	<ngb-progressbar class="kt-loading-bar" *ngIf="(loader.progress$|async) > 0" [value]="loader.progress$|async" height="3px"></ngb-progressbar>
	<div class="kt-header__bottom" style="background-color: #FF9C32;height: 50px;">
		<div class="kt-container">
		 
			<kt-menu-horizontal *ngIf="menuHeaderDisplay"></kt-menu-horizontal>
 
		</div>
	</div>
	<div >
		<div class="kt-header__top" style="height: 70px;">
				<div class="kt-container">
					<kt-subheader2></kt-subheader2>
				</div>
			</div>
	</div>
</div>
